<html>

        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/ico" sizes="32x32" href="img/favicon.ico">

    </head>

    <body>
        <nav class="navbar">
            <span class="open-slide">
                <a href="#" id="openslidemenu" onclick="openSlideMenu()">
                <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#ffffff"
                        stroke-width="5"/>

                        stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#ffffff"
                        stroke-width="5"/>
                </svg>
            </a></span>

            <ul>
                <li><a href="store_attendant_profile.html" style="padding-top: 10px"><div><img id="userimg" src="../assets/uploads/users/default-avatar.png"> </div></a></li>
                <li id="shoppingcart"><a href="#"><label  id="shoppingcartlabel">0</label ><img id="cartimage" src="img/cart.png"></a></li>
                    <li><a href="#"><div><input class="search" placeholder="Search Products" type="text"> <i id="searchimg" class="fas fa-search fa-2x"></i> </div></a></li>
                    <li id="appnameli"><a href="dashboard.html"><h1 id="appname"><span class="highlight">Store</span> Manager</h1></a></li>
            </ul>

        <div id="side-menu" class="side-nav">

        <div id="main">
            <section id="productsection" class="topmargin">
                    <div class="container">
                    <table class="table">
                            <caption>Cart</caption>
                            <thead>
                              <tr>
                                <th scope="col">Item(s)</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td data-label="Item(s)"><img src="img/gpixel2.png" class="cardimg"></td>
                                <td data-label="Quantity"> <input type="number" id="number" name="amount" value="1" placeholder="Quantity" > </td>
                                <td data-label="Price">$999</td>
                                <td><button class="button_2">Remove</button></td>
                              </tr>

                              <tr>
                                    <td data-label="Item(s)"><img src="img/imac.png" class="cardimg"></td>
                                    <td data-label="Quantity"> <input type="number" id="number" name="amount" value="1" placeholder="Quantity" > </td>
                                    <td data-label="Price">$999</td>
                                    <td><button class="button_2">Remove</button></td>
                                  </tr>
                            </tbody>
                          </table>

                        <div class="container">
                            <div class="text-center">
                                    <h2>Total: $99999</h2>
                              <button class="button_1">Continue Shopping</button>
                              <button class="button_3">Checkout</button>
                            </div>
                        </div>
                </div>
                </section>
        </div>
